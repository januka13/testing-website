<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        
        th {
            background-color: #4CAF50;
            color: white;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        tr:hover {
            background-color: #ddd;
        }
        
        button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #d32f2f;
        }
        
        .company-logo {
            text-align: right;
            margin-top: 20px;
        }
        
        .company-logo img {
            width: 500px; /* Adjust the desired width */
            height: auto;
        }
        
        .horizontal-line {
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
        h1 {
  text-align: center;
}
h2 {
  text-align: left;
}
    </style>
</head>
<body>
    <h1>納品書</h1>

    <h2>㈱ミヤゲン御中</h2>

    <table>
        <thead>
            <tr>
                <th>商品コード</th>
                <th>商品名</th>
                <th>数量</th>
                <th>単価</th>
                <th>日付</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="goodsList">
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>

    <div class="company-logo">
        <img src="company-logo.png" alt="Company Logo">
        <hr>
    </div>

    <div class="horizontal-line"></div>

    <script>
        function displayGoodsList() {
            var goodsList = JSON.parse(localStorage.getItem('goodsList')) || [];
            var goodsListContainer = document.getElementById('goodsList');
            goodsListContainer.innerHTML = '';

            for (var i = 0; i < goodsList.length; i++) {
                var goods = goodsList[i];
                var row = document.createElement('tr');
                row.innerHTML = '<td>' + goods.code + '</td>' +
                    '<td>' + goods.name + '</td>' +
                    '<td>' + goods.number + ' 冊</td>' +
                    '<td>￥ ' + goods.amount + '</td>' +
                    '<td>' + goods.date + '</td>' +
                    '<td><button onclick="deleteGoods(' + i + ')" >削除</button></td>';

                goodsListContainer.appendChild(row);
            }
        }

        function deleteGoods(index) {
            var goodsList = JSON.parse(localStorage.getItem('goodsList')) || [];
            goodsList.splice(index, 1);
            localStorage.setItem('goodsList', JSON.stringify(goodsList));
            displayGoodsList();
        }

        displayGoodsList();
    </script>
</body>
</html>
